services:
  postgres:
    image: postgres:16-alpine
    container_name: jeopardy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jeopardy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: jeopardy-phoenix
    ports:
      - "6006:6006"
      - "4317:4317"  # gRPC port
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    restart: unless-stopped

volumes:
  postgres_data:
  phoenix_data:
